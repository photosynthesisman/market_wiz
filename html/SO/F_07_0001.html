<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>MARKET WIZ</title>
    <!-- 퍼블용 include: 개발팀에서 재include 하길 바랍니다. -->
    <script class="__include" src="../include/head.js"></script>
  </head>
  <body class="login">
    <h1 class="logo ty2">
      <a href="#none" title="로그인 화면으로 이동"></a>
    </h1>
    <div class="join-form">
      <h2>회원가입</h2>
      <div class="form-box">
        <p class="form-tit">회원가입 선택</p>
        <div class="flex mt-16">
          <a href="#none" class="naver btn-log">네이버 회원가입</a>
          <a href="#none" class="kakao btn-log">카카오 회원가입</a>
          <a href="#none" class="google btn-log">구글 회원가입</a>
        </div>
        <p class="form-tit mt-48">로그인 정보 입력</p>
        <dl class="mt-20">
          <dt>담당자명</dt>
          <dd>
            <input type="text" placeholder="성함을 입력하세요." class="input w-100p large" />
          </dd>
          <dt>휴대전화번호</dt>
          <dd>
            <div class="flex">
              <div class="select-box large">
                <button class="init">선택항목</button>
                <ul>
                  <li><button data-value="value1">Hover</button></li>
                  <li><button data-value="value2">Selected</button></li>
                  <li><button data-value="value3">Default</button></li>
                  <li><button data-value="value4">Disabled</button></li>
                </ul>
              </div>
              <input type="text" placeholder="‘-’ 를 빼고 입력하세요." class="input w-100p large" />
            </div>
          </dd>
          <dt>담당자 이메일</dt>
          <dd>
            <input type="text" placeholder="example@marketwiz.com" class="input w-100p large" />
          </dd>
          <dt>추천인 아이디</dt>
          <dd>
            <input type="text" placeholder="아이디를 입력하세요." class="input w-100p large" />
          </dd>
        </dl>
        <div class="checkbox-wrap">
          <div class="check-box">
            <input type="checkbox" class="checkbox" id="agreeAll" checked="" />
            <label for="agreeAll" class="lbl">전체 동의</label>
          </div>
          <div class="check-box mt-20 ml-0">
            <input type="checkbox" class="checkbox" id="agreeTerms" />
            <label for="agreeTerms" class="lbl">이용약관 동의</label>
          </div>
          <div class="text-area w-100p mt-16">
            <textarea rows="3" readonly>
때에 회사와 여러분 간의 유료서비스 이용계약이 성립합니다. 본 약관은 여러분이 통합서비스를 이용하는 데 필요한 권리, 의무 및 책임사항, 이용조건 및 절차 등 기본적인 사항을 규정하고 있으므로 조금만 시간을 내서 주의 깊게 읽어주시기 바랍니다.</textarea
            >
          </div>
          <div class="check-box mt-16">
            <input type="checkbox" class="checkbox" id="agreePersonal" />
            <label for="agreePersonal" class="lbl">개인정보 수집 및 이용 동의</label>
          </div>
          <div class="text-area w-100p mt-16">
            <textarea rows="3" readonly>
때에 회사와 여러분 간의 유료서비스 이용계약이 성립합니다. 본 약관은 여러분이 통합서비스를 이용하는 데 필요한 권리, 의무 및 책임사항, 이용조건 및 절차 등 기본적인 사항을 규정하고 있으므로 조금만 시간을 내서 주의 깊게 읽어주시기 바랍니다.</textarea
            >
          </div>
        </div>
        <button class="button bg-primary">회원가입</button>
      </div>
    </div>
  </body>
</html>
