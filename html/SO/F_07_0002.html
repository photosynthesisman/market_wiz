<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>MARKET WIZ</title>
    <!-- 퍼블용 include: 개발팀에서 재include 하길 바랍니다. -->
    <script class="__include" src="../include/head.js"></script>
  </head>
  <body class="login">
    <!-- header  -->
    <header data-include="../layout/header_fo.html"></header>
    <div class="login-complete">
      <p>회원가입이 완료되었습니다</p>
      <div class="solution-signup">
        <h3>이커머스 올인원</h3>
        <p>
          마켓위즈 서비스를 신청하고<br />
          통합관리를 시작해 보세요.
        </p>
      </div>
      <div class="service-summary">
        <div>
          <img src="../../static/images/common/summary-1.png" alt="데이터 수집" />
          <p>제한없는 소싱처와 업로드처</p>
        </div>
        <div>
          <img src="../../static/images/common/summary-2.png" alt="해외재고/가격업데이트" />
          <p>실시간 재고 및 가격 업데이트</p>
        </div>
        <div>
          <img src="../../static/images/common/summary-3.png" alt="오픈마켓 전송" />
          <p>자동 이미지 편집</p>
        </div>
        <div>
          <img src="../../static/images/common/summary-4.png" alt="자사몰 전송" />
          <p>자동송장 발송</p>
        </div>
        <div>
          <img src="../../static/images/common/summary-5.png" alt="자사몰 전송" />
          <p>하나의 프로그램으로 주문 + 상품관리</p>
        </div>
      </div>
      <div class="btn-center">
        <button class="button bg-primary">솔루션 신청하기</button>
      </div>

      <!-- go top btn-wrap -->
      <div class="fixed-wrap">
        <a href="#none" class="fixed-btn chat"></a>
        <a href="#none" class="fixed-btn go-top"></a>
      </div>
    </div>
    <!-- footer -->
    <footer data-include="../layout/footer_fo.html"></footer>
  </body>
</html>
